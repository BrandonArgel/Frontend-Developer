<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="../assets/icons/logo-platzi.png"
        alt="Logo platzi video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form action="" class="login__container--form">
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contraseña" />
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember-me">
            <label for="">
              <input type="checkbox" id="cbox1" value="checkbox" />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="../assets/icons/google.png" alt="Google" /> Inicia Sesión
            con Google
          </div>
          <div>
            <img src="../assets/icons/twitter.png" alt="Google" /> Inicia Sesión
            con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿No tienes ninguna cuenta? <a href="https://brandonargel.github.io/Frontend-Developer/registro/registro.html">¡Regístrate!</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
