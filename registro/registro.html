<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./registro.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="../assets/icons/logo-platzi.png"
        alt="Logo platzi video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Regístrate</h2>
        <form action="" class="login__container--form">
          <input aria-label="Nombre" type="text" class="input" placeholder="Nombre" />
          <input aria-label="Correo" type="text" class="input" placeholder="Correo" />
          <input aria-label="Contraseña" type="password" class="input" placeholder="Contraseña" />
          <button class="button">Regístrarme</button>
        </form>
        <p class="login__container--sesion">
          <a href="https://brandonargel.github.io/Frontend-Developer/login/login.html">Iniciar Sesión</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
